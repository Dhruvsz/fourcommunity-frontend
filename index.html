<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <!-- Industry-standard viewport configuration for consistent rendering across devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Prevent automatic text size adjustment on mobile Safari -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Microsoft Edge and IE compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Four Community - Discover Your Perfect Online Community</title>
    <meta name="description" content="Discover and join curated online communities across WhatsApp, Slack, Telegram & Discord. Connect with like-minded people worldwide." />
    <meta name="author" content="Four Community" />
    <meta name="keywords" content="online communities, whatsapp groups, telegram channels, slack communities, discord servers, community platform" />

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fourcommunity.netlify.app" />
    <meta property="og:title" content="Four Community - Discover Your Perfect Online Community" />
    <meta property="og:description" content="Join 1000+ curated communities across WhatsApp, Telegram, Slack & Discord. Connect with like-minded people worldwide." />
    <meta property="og:image" content="https://fourcommunity.netlify.app/og-image.svg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Four Community - Discover Your Perfect Online Community" />
    <meta property="og:site_name" content="Four Community" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://fourcommunity.netlify.app" />
    <meta name="twitter:title" content="Four Community - Discover Your Perfect Online Community" />
    <meta name="twitter:description" content="Join 1000+ curated communities across WhatsApp, Telegram, Slack & Discord." />
    <meta name="twitter:image" content="https://fourcommunity.netlify.app/og-image.svg" />
    <meta name="twitter:site" content="@FourCommunity" />
    <meta name="twitter:creator" content="@FourCommunity" />
    <meta name="twitter:image" content="https://fourcommunity.com/og-image.png" />
    
    <!-- Apple SF Pro fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Theme color for browser chrome - Modern vibrant purple -->
    <meta name="theme-color" content="#667eea" />
    <meta name="msapplication-TileColor" content="#667eea" />
    
    <!-- Comprehensive Favicon Support -->
    <!-- Modern browsers (SVG) - Universal design with transparency -->
    <link rel="icon" type="image/svg+xml" href="/favicon-universal.svg" />
    
    <!-- Fallback for older browsers -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon-universal.svg" />
    
    <!-- Apple devices -->
    <link rel="apple-touch-icon" href="/apple-touch-icon-new.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-new.svg" />
    
    <!-- Android/PWA icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
