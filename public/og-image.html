<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
            padding: 60px;
        }
        .logo {
            font-size: 120px;
            font-weight: 800;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .description {
            font-size: 36px;
            font-weight: 400;
            opacity: 0.95;
            max-width: 900px;
            margin: 0 auto;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 50px;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 24px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒŸ</div>
        <div class="title">Four Community</div>
        <div class="description">Discover and join curated online communities</div>
        <div class="stats">
            <div class="stat">
                <div class="stat-number">1000+</div>
                <div class="stat-label">Communities</div>
            </div>
            <div class="stat">
                <div class="stat-number">50K+</div>
                <div class="stat-label">Members</div>
            </div>
            <div class="stat">
                <div class="stat-number">4</div>
                <div class="stat-label">Platforms</div>
            </div>
        </div>
    </div>
</body>
</html>
