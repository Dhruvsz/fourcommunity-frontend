<!DOCTYPE html>
<html>
<head>
    <title>Submission Notification</title>
</head>
<body>
    <!-- Hidden Netlify form for email notifications -->
    <form name="submission-notification" netlify netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="submission-notification" />
        <input type="text" name="bot-field" />
        <input type="email" name="to" />
        <input type="text" name="subject" />
        <textarea name="message"></textarea>
    </form>
    
    <h1>Submission Notification Form</h1>
    <p>This is a hidden form used for email notifications. You should not see this page.</p>
</body>
</html>
