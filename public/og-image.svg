<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Beautiful gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="200" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Logo placeholder (your logo will be here) -->
  <rect x="400" y="150" width="400" height="100" fill="white" rx="10" opacity="0.95"/>
  <text x="600" y="215" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#667eea" text-anchor="middle">
    Four Community
  </text>
  
  <!-- Tagline -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="500" fill="white" text-anchor="middle" opacity="0.95">
    Discover Your Perfect Online Community
  </text>
  
  <!-- Stats -->
  <g transform="translate(250, 400)">
    <!-- Communities -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
      1000+
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.9">
      Communities
    </text>
  </g>
  
  <g transform="translate(600, 400)">
    <!-- Members -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
      50K+
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.9">
      Members
    </text>
  </g>
  
  <g transform="translate(950, 400)">
    <!-- Platforms -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
      4
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.9">
      Platforms
    </text>
  </g>
  
